format:
  html:
    title-block-style: none
    toc: true
    collapse: true
    html-math-method: mathjax
    include-in-header: header-includes.html
    css: styles.css
    theme:
      light: 
        - flatly
        #- custom.scss
      dark: 
        - darkly
        #- custom.scss
    number-sections: true
    link-external-newwindow: true
    fig-dpi: 600
    fig-width: 5
    fig-height: 5
    fig-align: left
