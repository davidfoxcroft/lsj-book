    #subtitle: A Tutorial for Beginners in Statistical Analysis
    #author: "Danielle Navarro & David Foxcroft"
    documentclass: book
    papersize: a4
    geometry:
      - paperwidth=8.0000000000000in
      - paperheight=10.000000000000in
      - left=1.25in
      - textwidth= 5.25in
      - top=1.00in
      - textheight=8.25in
      #- showframe
